<br>
<div class="container col-md-6 m-auto">
    <form #f="ngForm" (ngSubmit)='onSubmit(f)' >
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" name="email" id="email" required email ngModel>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="text" class="form-control" name="password" id="password" required ngModel>
        </div>
        <hr>
        <button class="btn btn-dark" type="submit" [disabled]='!f.valid'>Login</button>
    </form>
</div>
