<br>
<div class="col-md-6 m-auto">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
            <label for="title">Title: </label>
            <input type="text" class="form-control" id="title" name="title" required [ngModel]="title" >
        </div>
        <div class="form-group">
            <label for="price">Price: </label>
            <input type="text" class="form-control" id="price" name="price" [ngModel]="price">
        </div>
        <div class="form-group">
            <label for="imageUrl">Image URL:</label>
            <input type="text" class="form-control" id="imageUrl" name="imageUrl" [ngModel]="imageUrl">
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" name="description" id="description" cols="30" rows="5" [ngModel]="description"></textarea>
        </div>
        <hr>
        <div >
            <button class="btn btn-dark" type="submit" [disabled]='!f.valid'>Save</button>
        </div>
    </form>
</div>
